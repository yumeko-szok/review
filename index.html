 <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お客様の声</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  
      background: #f2efe9;
      color: #111;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      line-height: 1.9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 120px auto;
      padding: 60px 32px;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      font-weight: normal;
      letter-spacing: 0.08em;
      margin-bottom: 40px;
    }

    .intro {
      font-size: 14px;
      color: #444;
      margin-bottom: 60px;
    }

    .review {
      margin-bottom: 48px;
      padding-bottom: 48px;
      border-bottom: 1px solid #eee;
    }

    .review p {
      margin: 0 0 12px;
      font-size: 15px;
    }

    .meta {
      font-size: 12px;
      color: #777;
    }

    footer {
      font-size: 11px;
      color: #888;
      margin-top: 80px;
    }
    .container::before,
.container::after {
  content: "";
  display: block;
  height: 1px;
  background: #c7a24a;
  margin: 24px 0;
}
  </style>
</head>

<body>
  <div class="container">
    <h1>お客様の声</h1>

    <div class="intro">
      こちらは、これまでに頂いたご感想の一部を  
      許可を得たうえで掲載しております。  
      すべて大切に読ませて頂いています。
    </div>

    <!-- 口コミここから -->

    <div class="review">
      <p>
        言葉の選び方がとても丁寧で、  
        最初から最後まで安心して身を委ねられました。
      </p>
      <div class="meta">30代／SNSより</div>
    </div>

    <div class="review">
      <p>
        気づいたら、呼吸まで深くなっていて。  
        こういう時間を求めていたんだと思います。
      </p>
      <div class="meta">40代／ご来店後のメッセージより</div>
    </div>

    <!-- 口コミここまで -->

    <footer>
      ※個人が特定される情報は掲載していません
    </footer>
  </div>
</body>
</html>
